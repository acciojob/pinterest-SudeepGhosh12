<!DOCTYPE html>

<html>

<head>
	    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            width: 100%;
        }

        .hero img {
            width: 90%;
            height: 30vh;
            object-fit: cover;
        }

        .hero-text {
            width: 40%;
            padding: 50px;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .explore-btn {
            padding: 12px 24px;
            background-color: red;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <div class="hero">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Image">
        <div class="hero-text">
            <h1>Welcome to my Pinterest clone</h1>
            <p>Discover new inspiration and save your favorite ideas</p>
            <a href="#" class="explore-btn">Explore now</a>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
